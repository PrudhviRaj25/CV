<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Your Login Details</h2>
    <form class="" action="" method="POST" enctype="text/plain"></form>
    <p> Username: <input type="name" placeholder="your username"> </p>
    <p>Email: <input type="email" name="yourEmail" id=""></p>
    <p> Password: <input type="password" name="yourPassword" id=""></p>
    <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
    <p> Stay logged in: <input type=checkbox> </p>
	<p> Under 18 <input type=radio name=age value=u18> </p>
	<p> Over 18 <input type=radio name=age value=o18> </p>
	<p>Favorite food:
		<select>
			<option>Pizza</option>
			<option>KFC</option>
			<option>Biryani</option>
			<option>Ice cream</option>
		</select>
	</p>
	<p><input type=submit value="click me!"></p>

</body>
</html>
